<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lifeIsStrange</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/base_color.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- <img src="https://picsum.photos/1920/1080/?random=1"><img src="https://picsum.photos/1920/1080/?random=2"><img src="https://picsum.photos/1920/1080/?random=3"> -->
  <!-- <hr class="debug_line"> -->
  <nav class="navbar">
    <h6 class="displaynone">Life Is Strange nav</h6>
    <ul class="navbar_list" id="navbar_list">
    </ul>
  </nav>
  <section class="section header active" data-title="Strange">
    <div class="container">
      <h1 class="header_title"><span class="title_move">Life Is Strange</span></h1>
    </div>
  </section>
  <section class="section hightlight" data-title="Brave">
    <h3 class="displaynone">Be Brave</h3>
    <div class="container">
      <canvas id="canvasBrave"></canvas>
    </div>
  </section>
  <section class="section adventure" data-title="Adventure">
    <h3 class="displaynone">To Adventure</h3>
    <div class="container">
      <canvas id="canvasAdventure"></canvas>
    </div>
  </section>
  <svg class="fixedOut">
    <defs>
      <filter id="f" primitiveUnits="objectBoundingBox">
        <feImage result="pict2" xlink:href=""></feImage>
        <feDisplacementMap scale=".05" xChannelSelector="R" yChannelSelector="R" in2="pict2" in="SourceGraphic">
        </feDisplacementMap>
      </filter>
    </defs>
  </svg>
  <section class="section story" data-title="Story">
    <h3 class="displaynone">Great Story</h3>

    <div class="container">
      <svg id="great_story_svg" width="100%" height="100%">
        <!-- <image id="MyImage1" x="0" y="0" width="100%" height="100%" xlink:href="img/story.jpg"></image>
        <text x="50%" y="50%" style="font-size:180px;font-weight:900;text-align:center;text-anchor: middle;" fill="#000">Great Story</text> -->
      </svg>
    </div>
  </section>
  <section class="section end" data-title="Buy">
    <h3 class="displaynone">To Buy</h3>
    <div class="container">
      <div class="text_box">
        <a href="javascript:;">BUY NOW</a>
      </div>
    </div>
  </section>
  <div id="topButton">
    <img src="img/top.svg" alt="top">
  </div>
  <script src="js/jq.3.4.1.min.js"></script>
  <script src="js/scrollSectionEvent.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
